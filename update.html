   <div class="container">

      <!-- Section Contents -->
      <form class="text-center" method="post" action="php/update.php">
         <legend class="my-5">Update Personal Information By Person ID</legend>

         <div class="card border-secondary">
            <div class="card-body py-5">
               <div class="row">
                  <div class="col-5 text-end"><label>Enter Person ID:</label></div>
                  <div class="col-7 text-start"><input type="number" name="pId" required></div>
               </div> <!-- End row -->

               <div class="row my-2">
                  <div class="col-5 text-end"><label>Fields To Be Updated:</label></div>
                  
                  <!-- Checkboxes below are only to control the display of input fields -->
                  <div class="col-7 text-start">   <!-- Checkboxes -->
                     <div class="row">
                        <div class="col-4">
                           <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="Fname">
                              <label>First Name</label>
                           </div>
                        </div>
                        <div class="col-4">
                           <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="Lname">
                              <label>Last Name</label>
                           </div>
                        </div>
                     </div>   <!-- End row -->

                     <div class="row">
                        <div class="col-4">
                           <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="DoB">
                              <label>Date Of Birth</label>
                           </div>
                        </div>
                     </div>   <!-- End row -->

                     <div class="row">
                        <div class="col-4">
                           <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="phone">
                              <label>Phone</label>
                           </div>
                        </div>
                        <div class="col-4">
                           <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="email">
                              <label>Email</label>
                           </div>
                        </div>
                     </div>   <!-- End row -->
                  </div>   <!-- End checkbox group -->
               </div>   <!-- End select fields -->

               <!-- Input fields -->
               <div class="row my-3 inputfield" id="Fname-input">
                  <div class="col-5 text-end"><label>New First Name:</label></div>
                  <div class="col-7 text-start"><input type="text" name="Fname"></div>
               </div>

               <div class="row my-3 inputfield" id="Lname-input">
                  <div class="col-5 text-end"><label>New Last Name:</label></div>
                  <div class="col-7 text-start"><input type="text" name="Lname"></div>
               </div>

               <div class="row my-3 inputfield" id="DoB-input">
                  <div class="col-5 text-end"><label>New Date Of Birth:</label></div>
                  <div class="col-7 text-start"><input type="date" name="DoB"></div>
               </div>

               <div class="row my-3 inputfield" id="phone-input">
                  <div class="col-5 text-end"><label>New Phone Number:</label></div>
                  <div class="col-7 text-start"><input type="number" name="phone"></div>
               </div>

               <div class="row my-3 inputfield" id="email-input">
                  <div class="col-5 text-end"><label>New Email:</label></div>
                  <div class="col-7 text-start"><input type="email" name="mail"></div>
               </div>

            </div>   <!-- End card body -->

            <div class="card-footer">
               <button class="btn btn-primary my-3">Confirm Update</button>
            </div>
         </div>   <!-- End card -->

      </form>
   </div>

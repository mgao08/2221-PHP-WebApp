   <div class="container">

      <!-- Section Contents -->
      <form form class="text-center" method="post" action="php/select.php">
         <legend class="my-5">Select Record From Database</legend>
         <div class="card border-secondary">

            <div class="card-body p-5">
               <div class="row">
                  <div class="col-5 text-end"><label>Select By:</label></div>
                  <div class="col-7 text-start">
                     <select name="condition">
                        <option value="all">All</option>
                        <option value="pId">Person ID</option>
                        <option value="name">Name</option>
                        <option value="DoB">Birth Date</option>
                        <option value="phone">Phone Number</option>
                        <option value="email">Email</option>
                     </select>
                  </div>
               </div> <!-- End row -->
            

         <!-- Input fields -->
               <div class="row my-3 inputfield" id="pId-input">
                  <div class="col-5 text-end"><label>Enter Person ID:</label></div>
                  <div class="col-7 text-start"><input type="number" name="pId"></div>
               </div>

               <div class="row my-3 inputfield" id="name-input">
                  <div class="col-5 text-end"><label>Enter Full Name:</label></div>
                  <div class="col-7 text-start"><input type="text" name="FullName"></div>
               </div>

               <div class="row my-3 inputfield" id="DoB-input">
                  <div class="col-5 text-end"><label>Enter Date Of Birth:</label></div>
                  <div class="col-7 text-start"><input type="date" name="DoB"></div>
               </div>

               <div class="row my-3 inputfield" id="phone-input">
                  <div class="col-5 text-end"><label>Enter Phone Number:</label></div>
                  <div class="col-7 text-start"><input type="number" name="phone"></div>
               </div>

               <div class="row my-3 inputfield" id="email-input">
                  <div class="col-5 text-end"><label>Enter Email:</label></div>
                  <div class="col-7 text-start"><input type="email" name="mail"></div>
               </div>

            </div>   <!-- End card body -->

            <div class="card-footer">
               <button class="btn btn-primary my-3">Submit</button>
            </div>
            
         </div>   <!-- End card -->
